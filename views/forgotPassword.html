<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h2>Forgot Password</h2>

    <form id="forgotForm">
      <label for="email">Enter your Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit" style="background-color: skyblue">
        Send Reset Mail
      </button>
    </form>

    <p id="msg" style="color: green"></p>

    <script>
      const form = document.getElementById("forgotForm");
      const msg = document.getElementById("msg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        try {
          await axios.post("http://localhost:3000/password/forgotpassword", {
            email,
          });

          msg.textContent =
            "If email exists, reset instructions have been sent.";
        } catch (error) {
          msg.textContent = "Error sending mail. Try again later.";
        }
      });
    </script>
  </body>
</html>
