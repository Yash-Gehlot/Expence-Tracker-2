<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Expense Tracker</title>
    <link rel="stylesheet" href="./forgotPassword.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="forgot-page-body">
    <div class="forgot-container">
      <div class="forgot-header">
        <h2>Forgot Password?</h2>
        <p>
          Enter your email address and we'll send you instructions to reset your
          password.
        </p>
      </div>

      <form id="forgotForm" class="forgot-form">
        <div class="forgot-form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <button type="submit" class="forgot-form button[type='submit']">
          Send Reset Instructions
        </button>
      </form>

      <div id="msg" class="forgot-message" style="display: none"></div>

      <div class="forgot-back-link">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("forgotForm");
      const msg = document.getElementById("msg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const submitBtn = form.querySelector("button[type='submit']");

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        msg.style.display = "none";

        try {
          await axios.post("http://localhost:3000/password/forgotpassword", {
            email,
          });

          // Show success message
          msg.textContent =
            "If an account exists with this email, reset instructions have been sent.";
          msg.className = "forgot-message success";
          msg.style.display = "block";

          // Reset form
          form.reset();
        } catch (error) {
          // Show error message
          msg.textContent =
            "Error sending reset email. Please try again later.";
          msg.className = "forgot-message error";
          msg.style.display = "block";
        } finally {
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Reset Instructions";
        }
      });
    </script>
  </body>
</html>
