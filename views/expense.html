<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>

  <body class="expense-page-body">
    <div class="expense-main-container">
      <!-- Header Section -->
      <header class="expense-header">
        <h1>Expense Tracker</h1>
        <div class="expense-header-right">
          <div class="expense-premium-section">
            <div id="premiumInfo" class="expense-premium-info"></div>
            <button class="expense-btn expense-btn-premium" id="premiumBtn">
              Get Premium
            </button>
            <button
              class="expense-btn expense-btn-leaderboard"
              id="showLeaderboardBtn"
              style="display: none"
            >
              Show Leaderboard
            </button>
          </div>

          <!-- User Profile Dropdown -->
          <div class="expense-user-dropdown">
            <button class="expense-user-icon-btn" id="userIconBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </button>
            <div class="expense-dropdown-menu" id="userDropdown">
              <a href="profile.html" class="expense-dropdown-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                View Profile
              </a>
              <a href="#" class="expense-dropdown-item" id="logoutBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Add Expense Form -->
      <section class="expense-form-section">
        <h2>Add New Expense</h2>
        <form id="expenseForm" class="expense-form">
          <div class="expense-form-group">
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Amount"
              required
            />
          </div>
          <div class="expense-form-group">
            <select id="category" name="category">
              <option value="">Ai Category</option>
              <option value="fuel">Fuel</option>
              <option value="movie">Movie</option>
              <option value="sports">Sports</option>
              <option value="rent">Rent</option>
            </select>
          </div>
          <div class="expense-form-group">
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
            />
          </div>
          <div class="expense-form-group">
            <input type="text" id="note" name="note" placeholder="Note" />
          </div>
          <button type="submit" class="expense-btn expense-btn-primary">
            Add Expense
          </button>
        </form>
      </section>

      <!-- Expenses List Section -->
      <section class="expense-list-section">
        <div class="expense-section-header">
          <h3>All Expenses</h3>
          <div class="expense-controls">
            <label for="pageSizeSelector">Show:</label>
            <select id="pageSizeSelector" class="expense-page-selector">
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
            <button
              class="expense-btn expense-btn-download"
              id="downloadexpense"
            >
              Download File
            </button>
          </div>
        </div>

        <ul id="expenseList" class="expense-list"></ul>

        <!-- Pagination -->
        <div class="expense-pagination">
          <button class="expense-btn expense-btn-secondary" id="prevPage">
            Previous
          </button>
          <span id="pageInfo" class="expense-page-info"></span>
          <button class="expense-btn expense-btn-secondary" id="nextPage">
            Next
          </button>
        </div>
      </section>

      <!-- Leaderboard Section -->
      <section class="expense-leaderboard-section">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList" class="expense-leaderboard-list"></ul>
      </section>
    </div>

    <script>
      const form = document.getElementById("expenseForm");
      const list = document.getElementById("expenseList");
      const premiumBtn = document.getElementById("premiumBtn");
      const premiumInfo = document.getElementById("premiumInfo");
      const showLeaderboardBtn = document.getElementById("showLeaderboardBtn");
      const downloadbutton = document.getElementById("downloadexpense");
      const userIconBtn = document.getElementById("userIconBtn");
      const userDropdown = document.getElementById("userDropdown");
      const logoutBtn = document.getElementById("logoutBtn");
      const token = localStorage.getItem("token");
      let isPremiumUser = false;

      let currentPage = 1;
      let pageSize = 2;

      // ==============================================
      // Authentication Check
      // ==============================================

      if (!token) {
        alert("Please login first!");
        window.location.href = "login.html";
      }

      // ==============================================
      // Initialize Page
      // ==============================================

      document.getElementById("pageSizeSelector").value = pageSize;

      // ==============================================
      // User Dropdown Functions
      // ==============================================

      userIconBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        userDropdown.classList.toggle("show");
      });

      // Logout function
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("token");
          localStorage.removeItem("pageSize");
          window.location.href = "login.html";
        }
      });

      // ==============================================
      // Expense Functions
      // ==============================================

      async function addExpense(e) {
        e.preventDefault();

        const data = {
          amount: document.getElementById("amount").value,
          category: document.getElementById("category").value,
          description: document.getElementById("description").value,
          note: document.getElementById("note").value,
        };

        try {
          await axios.post("http://localhost:3000/expense/addExpense", data, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });
          getExpenses();
          form.reset();
        } catch (error) {
          if (error.response && error.response.status === 401) {
            alert("Session expired. Please login again.");
            localStorage.removeItem("token");
            window.location.href = "login.html";
          } else {
            console.error("Error adding expense:", error);
          }
        }
      }

      async function getExpenses() {
        try {
          const res = await axios.get(
            `http://localhost:3000/expense/getExpense?page=${currentPage}&limit=${pageSize}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          totalPages = res.data.totalPages;

          if (currentPage > totalPages && totalPages > 0) {
            currentPage = totalPages;
            await getExpenses(); // Recursively call with corrected page
            return; // Exit this call
          }

          list.innerHTML = "";

          res.data.expenses.forEach((exp) => {
            const li = document.createElement("li");
            li.innerHTML = `
            <span>${exp.amount} - ${exp.category} - ${exp.description}   ${exp.note} </span>
            <button onclick="deleteExpense(${exp.id})">Delete</button>
          `;
            list.appendChild(li);
          });

          // Update pagination UI
          document.getElementById(
            "pageInfo"
          ).textContent = `Page ${res.data.currentPage} of ${res.data.totalPages}`;

          // Enable/Disable buttons
          document.getElementById("prevPage").disabled =
            res.data.currentPage === 1;
          document.getElementById("nextPage").disabled =
            res.data.currentPage === res.data.totalPages;
        } catch (error) {
          console.error("Pagination error:", error);
        }
      }

      async function deleteExpense(id) {
        if (!confirm("Are you sure you want to delete this expense?")) return;

        try {
          await axios.delete(
            `http://localhost:3000/expense/deleteExpense/${id}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          await getExpenses();
          if (isPremiumUser) {
            fetchLeaderboard();
          }
        } catch (error) {
          console.error("Delete error:", error);
          alert("Failed to delete expense");
        }
      }

      // Download Function

      async function download() {
        axios
          .get("http://localhost:3000/user/download", {
            headers: { Authorization: token },
          })
          .then((response) => {
            if (response.status === 201) {
              var a = document.createElement("a");
              a.href = response.data.fileUrl;
              a.download = "myexpense.csv";
              a.click();
            } else {
              throw new Error(response.data.message);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      }

      // ==============================================
      // Premium Functions
      // ==============================================

      async function checkPremiumStatus() {
        try {
          const res = await axios.get("http://localhost:3000/user/details", {
            headers: { Authorization: `Bearer ${token}` },
          });

          isPremiumUser = res.data.isPremium;

          if (res.data.isPremium) {
            premiumInfo.innerHTML =
              "<strong>You are a Premium User ðŸŒŸ</strong>";
            document.getElementById("premiumBtn").style.display = "none";
            showLeaderboardBtn.style.display = "inline-block";
          } else {
            premiumInfo.innerHTML = "";
            document.getElementById("premiumBtn").style.display =
              "inline-block";
            showLeaderboardBtn.style.display = "none";
          }
        } catch (err) {
          console.error("Error checking premium:", err);
        }
      }

      async function initiatePremiumPayment() {
        try {
          const orderRes = await axios.post(
            "http://localhost:3000/payment/create-order",
            {},
            { headers: { Authorization: `Bearer ${token}` } }
          );

          const { orderId, amount, currency, key } = orderRes.data;

          const options = {
            key,
            amount,
            currency,
            name: "Expense Tracker Premium",
            description: "Upgrade to Premium",
            order_id: orderId,
            handler: async function (response) {
              const verifyRes = await axios.post(
                "http://localhost:3000/payment/verify",
                {
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                },
                { headers: { Authorization: `Bearer ${token}` } }
              );

              if (verifyRes.data.success) {
                alert("Payment Successful! You are now a Premium User.");
                window.location.reload();
              } else {
                alert("Payment verification failed.");
              }
            },
            theme: { color: "#6b9bd1" },
          };

          const rzp = new Razorpay(options);
          rzp.open();
        } catch (error) {
          console.error("Payment error:", error);
          alert("Error initiating payment.");
        }
      }

      // ==============================================
      // Leaderboard Functions
      // ==============================================

      async function fetchLeaderboard() {
        try {
          const res = await axios.get(
            "http://localhost:3000/premium/leaderboard",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );

          const leaderboardList = document.getElementById("leaderboardList");
          leaderboardList.innerHTML = "";

          const data = res.data.leaderboard || [];

          data.forEach((item, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. Name â†’ ${item.name} | Total Exp â†’ ${
              item.totalAmount
            }`;
            leaderboardList.appendChild(li);
          });
        } catch (err) {
          console.error("Error fetching leaderboard:", err);
          if (err.response && err.response.status === 403) {
            alert("Leaderboard is only for premium users.");
          }
        }
      }

      // ==============================================
      // Pagination Functions
      // ==============================================

      function goToPreviousPage() {
        if (currentPage > 1) {
          currentPage--;
          getExpenses();
        }
      }

      function goToNextPage() {
        currentPage++;
        getExpenses();
      }

      function changePageSize() {
        pageSize = parseInt(document.getElementById("pageSizeSelector").value);
        localStorage.setItem("pageSize", pageSize);
        currentPage = 1;
        getExpenses();
      }

      // ==============================================
      // Event Listeners
      // ==============================================

      form.addEventListener("submit", addExpense);
      premiumBtn.addEventListener("click", initiatePremiumPayment);
      showLeaderboardBtn.addEventListener("click", fetchLeaderboard);
      downloadbutton.addEventListener("click", download);
      document
        .getElementById("prevPage")
        .addEventListener("click", goToPreviousPage);
      document
        .getElementById("nextPage")
        .addEventListener("click", goToNextPage);
      document
        .getElementById("pageSizeSelector")
        .addEventListener("change", changePageSize);

      getExpenses();
      checkPremiumStatus();
    </script>
  </body>
</html>
